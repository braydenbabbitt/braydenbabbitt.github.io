        <!-- Handle favicon color theme -->
        <script>
            var darkModeQuery = window.matchMedia("(prefers-color-scheme: dark)");
            const faviconTag = document.getElementById("favicon");
            handleThemeChange(darkModeQuery);
            
            function handleThemeChange(darkModeQuery) {
                console.log("Dark mode is enabled: " + darkModeQuery.matches);

                if (darkModeQuery.matches) faviconTag.href = "/images/favicon-dark.svg";
                else faviconTag.href = "/images/favicon.svg";
            }

            darkModeQuery.addListener(handleThemeChange);
        </script>
