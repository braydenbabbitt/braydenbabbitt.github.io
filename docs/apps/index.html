<!DOCTYPE html>
<html>
    <head>
        <title>Apps | Brayden Babbitt's Portfolio</title>
        <link id="favicon" rel="icon" href="/images/favicon.svg" sizes="any" type="image/svg+xml">
        <link rel="stylesheet" href="/styles/mainStyles.css">
        <link rel="stylesheet" href="/styles/animations.css">
        <link rel="stylesheet" href="./styles.css">
        
        <!-- Handle favicon color theme -->
        <script>
            var darkModeQuery = window.matchMedia("(prefers-color-scheme: dark)");
            const faviconTag = document.getElementById("favicon");
            handleThemeChange(darkModeQuery);
            
            function handleThemeChange(darkModeQuery) {
                console.log("Dark mode is enabled: " + darkModeQuery.matches);

                if (darkModeQuery.matches) faviconTag.href = "/images/favicon-dark.svg";
                else faviconTag.href = "/images/favicon.svg";
            }

            darkModeQuery.addListener(handleThemeChange);
        </script>
    </head>
    <body class="primary-theme">
        <div id="header" class="header">
            <a class="header-logo-container" href="/"><img class="header-logo" src="/images/wordmark-white-transparent.svg"></a>
            <div class="header-menu-container">
                <a href="/about" class="header-menu-link"><h2 class="header-menu-item">About</h2></a>
                <a href="/work" class="header-menu-link"><h2 class="header-menu-item">Work</h2></a>
                <a href="/apps" class="header-menu-link"><h2 class="header-menu-item active-menu-item">Apps</h2></a>
                <a href="http://music.braydenbabbitt.com/" class="header-menu-link"><h2 class="header-menu-item">Music</h2></a>
                <a href="/contact" class="header-menu-link"><h2 class="header-menu-item">Contact</h2></a>
            </div>
        </div>
        <a class="app-card-link" href="./timer" target="_blank" rel="noopener noreferrer"><div class="app-list-container">
            <div id="timer" class="app-card">
                <img class="app-card-image" src="../images/timer.png" alt="">
                <div class="app-card-info">
                    <h2 class="app-title">Countdown Timer</h2>
                    <h4 class="app-description">A simple timer written in Flutter</h4>
                </div>
            </div>
        </div></a>
</html>
